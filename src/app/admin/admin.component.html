<p>
  Logeate como admin!
</p>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nick</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter user" #nick>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #pass>
    </div>

    <button type="button" class="btn btn-primary" (click)="login(nick.value, pass.value)">Submit</button>
  </form>
